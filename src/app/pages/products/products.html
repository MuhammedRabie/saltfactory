<div class="container my-5">
  <h2>{{ currentLang === 'en' ? 'Our Products' : 'منتجاتنا' }}</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img src="assets/pics/1.jpg" class="card-img-top" alt="Product">
        <div class="card-body">
          <h5 class="card-title">
            {{ currentLang === 'en' ? product.name : product.nameAr }}
          </h5>
          <p class="card-text">
            {{ currentLang === 'en' ? product.description : product.descriptionAr }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
